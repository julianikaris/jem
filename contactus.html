<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #BBC3F2;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        header {
            background-color: 6495ED;
            color: white;
            padding: 20px 10px;
            display: flex;
            align-items: center; /* Untuk menyelaraskan logo dan teks secara vertikal */
            justify-content: space-between; /* Mengatur elemen di header */
        }

        header img {
            height: 50px;
            margin-right: 10px; /* Jarak antara logo dan teks */
        }

        .header-text {
            font-size: 20px; /* Ukuran teks */
            font-weight: bold; /* Membuat teks tebal */
        }

        nav {
            margin-right: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 8px;
        }

        nav ul li a.button {
            display: inline-block;
            background-color: #89CFF0; /* Baby blue */
            color: black;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        nav ul li a.button:hover {
            background-color: #77C3EC;
        }

        main {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
        }

        .pulsating-circle {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            background-color: #3498db;
            border-radius: 50%;
            animation: pulse 2s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.8);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.5);
                opacity: 0.7;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>

            <div class="header-text">Perpustakaan Juliani</div>

        <nav>

	</nav>

        <div class="col-12">
          <label for="email" class="form-label">Email:</label>
