<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #E6E6FA;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex; /* Menggunakan flexbox untuk tata letak halaman */
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #2C3E50;
            color: white;
            padding: 20px 10px;
            display: flex;
            align-items: center; /* Menyelaraskan logo dan teks secara vertikal */
            justify-content: space-between; /* Menyelaraskan konten secara horizontal */
        }

        header img {
            width: 55px;
            height: 55px;
        }

        nav {
            display: flex;
            gap: 15px; /* Memberi jarak antar tautan */
        }

        nav a {
            text-decoration: none;
            color: black;
            padding: 10px 15px;
            background-color: white;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #FFF6D2; /* Warna saat hover */
        }

        nav a.active {
            background-color: white;
            color: black;
        }

        .header-text {
            font-size: 20px;
            font-weight: bold;
        }

        main {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            flex-grow: 1; /* Memungkinkan konten utama untuk memenuhi ruang */
        }

        footer {
            background-color: #2C3E50;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div style="display: flex; align-items: center;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Logo_of_North_Sumatra_University.svg/800px-Logo_of_North_Sumatra_University.svg.png" alt="Logo Website" />
            <div class="header-text">Perpustakaan Juliani</div>
        </div>

<nav>
            <a href="index.html" class="active">Homepage</a>
            <a href="biodata.html">About</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>

        
    <!-- Main Content -->
    <main>
        <div class="contact-container container my-5">
            <form action="" method="get" class="row g-3">
                <fieldset>
                    <legend><h1><b>Contact Us</b></h1></legend>
                    <div class="col-12">
                        <label for="nama" class="form-label">Nama:</label>
                        <input type="text" id="nama" name="nama-lengkap" class="form-control" />
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" />
                    </div>
                    <div class="col-12">
                        <label for="komentar" class="form-label">Isi Komentar:</label>
                        <textarea id="komentar" name="komentar" rows="4" class="form-control"></textarea>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary" onclick="alert('Terima Kasihü¶ã')">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025üç´</p>
    </footer>
</body>
</html>
