<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
* {box-sizing: border-box;}

body { 
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f0f0f0;
}

.header {
  overflow: hidden;
  background-color: #BBC3F2;
  padding: 20px 10px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 100%;
}

.header img {
  height: 55px;
  width: 55px;
}

.header a {
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}

.header a:hover {
  background-color: #ddd;
  color: black;
}

.header a.active {
  background-color: dodgerblue;
  color: white;
}

.header-right {
  display: flex;
  gap: 10px;
}

/* Form styling */
.contact-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: calc(100vh - 120px); /* Kurangi tinggi header dan footer */
  padding: 20px;
}

form {
  width: 50%; 
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

input, textarea, button {
  display: block;
  width: 100%;
  margin-bottom: 10px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background-color: dodgerblue;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

/* Footer styling */
footer {
  background-color: #BBC3F2;
  color: black;
  text-align: center;
  padding: 20px 10px;
  width: 100%;
}
</style>
</head>
<body>

<div class="header">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Logo_of_North_Sumatra_University.svg/800px-Logo_of_North_Sumatra_University.svg.png" alt="Logo Website" /> 
  <div class="header-right">
    <a href="index.html">Homepage</a>
    <a href="biodata.html">About</a>
    <a href="contactus.html">Contact Us</a>
  </div>
</div>

<div class="contact-container">
  <form action="" method="get">
    <fieldset> 
      <legend><h1><b>Contact Us</b></h1></legend>
      <table>
        <tr>
          <td><label> Nama: </label></td>
          <td><input type="text" name="nama-lengkap" /></td>
        </tr>

        <tr>
          <td><label> Email: </label></td>
          <td><input type="email" name="email" /></td>
        </tr>

        <tr>
          <td><label> Isi Komentar: </label></td>
          <td><textarea name="komentar" rows="4" cols="50"></textarea></td>
        </tr>

        <tr>
          <td colspan="2"><button onclick="alert('Terima Kasihü¶ã')">Submit</button></td>
        </tr>
      </table>
    </fieldset>
  </form>
</div>

<footer>
  <p>&copy; 2025üç´</p>
</footer>

</body>
</html>
