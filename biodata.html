<html>

    <title>Hellow</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Gaya untuk overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Efek transparansi */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Gaya untuk pesan */
        .welcome-alert {
            background-color: #9da4eb;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .welcome-alert button {
            margin-top: 10px;
            background-color: white;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .welcome-alert button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Dialog Selamat Datang -->
    <div class="overlay" id="welcome-overlay">
        <div class="welcome-alert">
            <h2>helo!</h2>
            <p>It's pleasure to meet youüòä</p>
            <button onclick="closeWelcome()">let's go</button>
        </div>
    </div>
    <script>
        // Fungsi untuk menutup dialog selamat datang
        function closeWelcome() {
            document.getElementById("welcome-overlay").style.display = "none";
        }

        // Menampilkan pesan selamat datang saat halaman dimuat
        window.onload = function () {
            document.getElementById("welcome-overlay").style.display = "flex";
        };
    </script>
</body>
</html>

<html>
<head>
  <style>
    .flip-card {
      background-color: transparent;
      width: 450px; /* Lebar kotak */
      height: 230px; /* Tinggi kotak */
      perspective: 1000px; /* Memberikan efek 3D */
      margin: 50px auto;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden; /* Sembunyikan sisi belakang */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: white;
      border-radius: 15px; /* Menambahkan sudut melengkung */
      background-position: center; /* Membuat gambar rata tengah */
      background-repeat: no-repeat; /* Mencegah pengulangan gambar */
    }

    .flip-card-front {
      background-image: url('https://pa1.narvii.com/6245/6ce913d0729668383680fe723c33d44e450746b9_hq.gif');
      background-size: cover; /* Memastikan gambar memenuhi kotak */
    }

    .flip-card-back {
      background-image: url('https://64.media.tumblr.com/e9f05b4dfe1e2708afc767669e25827c/2ced8cd7f946ac26-5f/s1280x1920/7dae75a67b8dcbd21c36515348b2af441149046d.gif');
      background-size: cover; /* Memastikan gambar memenuhi kotak */
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <!-- Konten tambahan bisa ditambahkan di sini -->
      </div>
      <div class="flip-card-back">
        <!-- Konten tambahan bisa ditambahkan di sini -->
      </div>
    </div>
  </div>
</body>
